<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Infinity Travel</title>
        <link rel="stylesheet" href="style.css" />
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@500&display=swap"
            rel="stylesheet"
        />
        <!-- Font awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <!-- Banner section -->
        <section>
            <div class="banner">
                <h1>Explore Your Travel</h1>
                <p>
                    The world is open for you. Pack the bag , take some money, and embrace nature.
                </p>
                <div class="banner-input-options">
                    <div class="input-icon-container">
                        <!-- <i class="fa-solid fa-chevron-down icon down-icon"></i> -->
                        <input
                        class="banner-input"
                        type="text"
                        placeholder="Where go"
                    />
                    </div>
                    <div class="input-icon-container">
                        <i class="fa-solid fa-chevron-down icon down-icon"></i>
                        <input
                            class="banner-input"
                            type="text"
                            placeholder="When"
                        />
                    </div>
                    <div class="input-icon-container">
                        <i class="fa-solid fa-chevron-down icon down-icon"></i>
                        <input
                            class="banner-input"
                            type="text"
                            placeholder="Select Type"
                        />
                    </div>
                    <div class="input-icon-container">
                        <i class="fa-solid fa-magnifying-glass icon"></i>
                        <input
                            class="banner-input banner-submit"
                            type="submit"
                            value="Find Now"
                        />
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
